<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Harbor Seal for Acadia -->
  <circle cx="50" cy="50" r="45" fill="#60A5FA"/>
  
  <!-- Water waves -->
  <path d="M10 70 Q20 65 30 70 T50 70 T70 70 T90 70" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M10 78 Q20 73 30 78 T50 78 T70 78 T90 78" stroke="#2563EB" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="30" ry="20" fill="#6B7280"/>
  
  <!-- Spots -->
  <circle cx="40" cy="55" r="3" fill="#4B5563"/>
  <circle cx="60" cy="53" r="3" fill="#4B5563"/>
  <circle cx="50" cy="60" r="2" fill="#4B5563"/>
  
  <!-- Head -->
  <circle cx="50" cy="38" r="15" fill="#9CA3AF"/>
  
  <!-- Snout -->
  <ellipse cx="50" cy="42" rx="8" ry="6" fill="#6B7280"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="40" rx="3" ry="2" fill="#000000"/>
  
  <!-- Whiskers -->
  <line x1="35" y1="42" x2="25" y2="40" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="35" y1="44" x2="25" y2="44" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="65" y1="42" x2="75" y2="40" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="65" y1="44" x2="75" y2="44" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="35" r="3" fill="#000000"/>
  <circle cx="58" cy="35" r="3" fill="#000000"/>
  <circle cx="43" cy="34" r="1" fill="#FFFFFF"/>
  <circle cx="59" cy="34" r="1" fill="#FFFFFF"/>
  
  <!-- Flippers -->
  <ellipse cx="25" cy="60" rx="8" ry="4" fill="#4B5563" transform="rotate(-20 25 60)"/>
  <ellipse cx="75" cy="60" rx="8" ry="4" fill="#4B5563" transform="rotate(20 75 60)"/>
</svg>